client
dev tun
resolv-retry infinite
nobind
persist-key
persist-tun
verb 3
remote-cert-tls server
ping 10
ping-restart 60
sndbuf 524288
rcvbuf 524288
cipher AES-256-GCM
tls-cipher TLS-DHE-RSA-WITH-AES-256-GCM-SHA384
proto udp
auth-user-pass mullvad_userpass.txt
ca mullvad_ca.crt
script-security 2
up /etc/openvpn/update-resolv-conf
down /etc/openvpn/update-resolv-conf
fast-io
remote-random
remote 146.70.184.130 1300 # fr-par-ovpn-101
remote 193.32.126.81 1300 # fr-par-ovpn-001
remote 193.32.126.82 1300 # fr-par-ovpn-002
remote 146.70.184.194 1300 # fr-par-ovpn-102